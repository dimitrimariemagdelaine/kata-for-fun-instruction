<div>
  <div class="container">
    <div *ngIf="convertedValues.length > 0">
      <h2>Already converted values : </h2>
  </div>
<div class="alert alert-success" *ngFor="let converted of convertedValues">
  {{converted.numberToConvert}} and the result is {{converted.result}}
</div>
</div>
<app-kata-for-fun-form (submitNumberOutput)="convertNumber($event)"></app-kata-for-fun-form>
</div>
